<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock and Roll - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo2.jpg" alt="Mock and Roll Logo">
        </div>
        <h1>Create Your Account</h1>
        <form action="/signup" method="POST">
            <input type="text" name="name" placeholder="Enter your full name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="password" name="confirm_password" placeholder="Confirm your password" required>
            <button onclick="window.location.href='signin.html'">Sign Up</button>
            <!-- <button type="submit"><a onclick="window.location.href='signin.html'">Sign Up</a></button> -->
        </form>
        <p class="create-account">Already have an account? <a onclick="window.location.href='signin.html'">Sign In</a></p>
    </div>
</body>
</html>
